<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="calculadora">
            <!--Pantalla -->
            <div class="display">
                <div id="valor-anterior">5*5</div>
                <div id="valor-actual">25</div>
            </div>
            <!--Botones-->
            <button class="col-2">C</button>
            <button>&larr;</button>
            <button class="operador">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button  class="operador">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button  class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button  class="operador">+</button>
            <button class="numero col-2">0</button>
            <button class="numero">.</button>
            <button  class="operador">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
